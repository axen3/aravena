<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Save the path the user was trying to access
      sessionStorage.redirect = location.pathname + location.search;
    </script>
    <!-- Redirect to the root (index.html) immediately -->
    <meta http-equiv="refresh" content="0;URL='/aravena'">
  </head>
  <body>
    <!-- Message added for visibility during the brief redirect period -->
    <p style="font-family: sans-serif; text-align: center; margin-top: 100px;">
      One moment, redirecting to the requested page...
    </p>
  </body>
</html>
