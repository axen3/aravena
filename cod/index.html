<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- External CSS -->
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>

<div class="top-banner" id="top-banner">
  <div class="ticker-wrapper"></div>
</div>

<div class="container">
    
    <div class="gallery">
        <img id="main-img" class="main-image" src="" alt="Product">
        <div class="thumbs" id="thumbs-container"></div>
    </div>

    <div class="product-info">
        <div class="product-header">
            <h1 class="product-title" id="product-name">Loading...</h1>
            <div class="price-section">
                <span class="current-price" id="current-price">$0.00</span>
                <span class="original-price" id="original-price"></span>
                <span class="discount-badge" id="discount-badge" style="display:none;">-0%</span>
            </div>
        </div>

        <div class="option-group" id="size-group" style="display:none;">
            <span class="option-label">Size</span>
            <div class="option-buttons" id="size-buttons"></div>
        </div>

<div class="option-group" id="color-group" style="display:none;">
    <span class="option-label">
        Color <span id="selected-color-name" class="selected-color-text"></span>
    </span>
    <div class="color-options-container" id="color-buttons"></div>
</div>

        <div class="option-group" id="promo-group">
            <span class="option-label">Select Quantity</span>
            <div class="option-buttons" id="promo-buttons"></div>
        </div>

        <div class="quantity-section" id="quantity-section" style="display:none;">
            <span class="qty-label">Quantity</span>
            <div class="qty-controls">
                <button type="button" class="qty-btn" id="qty-minus">âˆ’</button>
                <input type="number" id="quantity" value="1" min="1" readonly>
                <button type="button" class="qty-btn" id="qty-plus">+</button>
            </div>
        </div>
    </div>

    <div class="order-section">
        <h2 class="form-title">
            <i class="fa-solid fa-box-open"></i>
            Complete Your Order
        </h2>
        
        <div class="order-summary">
            <div class="summary-row">
                <span class="summary-label">Product:</span>
                <span class="summary-value" id="summary-product">-</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Size:</span>
                <span class="summary-value" id="summary-size">-</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Color:</span>
                <span class="summary-value" id="summary-color">-</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Quantity:</span>
                <span class="summary-value" id="summary-qty">-</span>
            </div>
            <div class="summary-row summary-total">
                <span class="summary-label">Total:</span>
                <span class="summary-value" id="summary-total">$0.00</span>
            </div>
        </div>

      <form id="cod-form" action="thankyou.html" method="GET">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required placeholder="John Doe">
                <div class="error-message" id="error-fullname"></div>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required placeholder="06XXXXXXXX">
                <div class="error-message" id="error-phone"></div>
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <select id="city" name="city" required>
                    <option value="" disabled selected>Select your city</option>
                </select>
                <div class="error-message" id="error-city"></div>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address</label>
                <textarea id="address" name="address" rows="3" required placeholder="Street, Building, Apartment..."></textarea>
                <div class="error-message" id="error-address"></div>
            </div>

            <input type="hidden" name="product_name" id="form-product-name">
            <input type="hidden" name="product_price" id="form-product-price">
            <input type="hidden" name="selected_size" id="form-size">
            <input type="hidden" name="selected_color" id="form-color">
            <input type="hidden" name="quantity" id="form-quantity">
            <input type="hidden" name="total_amount" id="form-total-amount">

            <button type="submit" class="submit-btn">
                <i class="fa-solid fa-check-circle"></i> Confirm Order
            </button>
        </form>
    </div>

    <div class="content-images" id="content-images"></div>

    <footer>
        <p>&copy; 2026 Promoland. All rights reserved.</p>
    </footer>

</div>

<div class="sticky-bar">
    <div class="sticky-inner">
        <a href="#" id="whatsapp-link" class="sticky-btn btn-whatsapp" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" id="buy-now-btn" class="sticky-btn btn-buy">
            BUY NOW <i class="fa-solid fa-cart-shopping"></i>
        </a>
    </div>
</div>

<!-- External JS -->
<script src="assets/app.js"></script>

</body>
</html>
