<!DOCTYPE html>
<!--<html lang="fr" dir="ltr">-->
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aravena One Product Page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles.css">
<link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body>

<div class="top-banner" id="top-banner">
  <div class="ticker-wrapper"></div>
</div>

<div class="container">
    
    <div class="gallery">
    <div id="main-img-wrapper" class="img-wrapper placeholder">
        <img id="main-img" class="main-image" src="" alt="Product">
    </div>
    
    <div class="thumbs" id="thumbs-container"></div>
</div>

    <div class="product-info">
        <div class="product-header">
            <h1 class="product-title" id="product-name">Loading...</h1>
            <div class="price-section">
                <span class="current-price" id="current-price">$0.00</span>
                <span class="original-price" id="original-price"></span>
                <span class="discount-badge" id="discount-badge" style="display:none;">-0%</span>
            </div>
        </div>
<div id="review-container" class="stars"></div>
        <div class="option-group" id="size-group" style="display:none;">
            <span class="option-label" data-key="size"></span>
            <div class="option-buttons" id="size-buttons"></div>
        </div>

<div class="option-group" id="color-group" style="display:none;">
    <span style="display:inline-flex"><span class="option-label" data-key="color"></span> <span id="selected-color-name" class="selected-color-text"></span>
    </span>
    <div class="color-options-container" id="color-buttons"></div>
</div>

        <div class="option-group" id="promo-group">
            <span class="option-label" data-key="promotions"></span>
            <div class="option-buttons" id="promo-buttons"></div>
        </div>

        <div class="quantity-section" id="quantity-section" style="display:none;">
            <span class="qty-label" data-key="quantity"></span>
            <div class="qty-controls">
                <button type="button" class="qty-btn" id="qty-minus">−</button>
                <input type="number" id="quantity" value="1" min="1" readonly>
                <button type="button" class="qty-btn" id="qty-plus">+</button>
            </div>
        </div>
    </div>

<div class="free-shipping">
  <img
    src="https://i.ibb.co/b53JMXVj/goxi4jhbx-Kn-VVilgf-KAa04o-MILDv-GSbj-DF2-GTcwi-1.png"
    alt="image"
  >
</div>

<div class="countdown-box">
  <i class="fa-solid fa-clock" style="margin-left:6px;"></i>
  العرض ينتهي خلال:
  <span id="timer">03:00:00</span>
</div>

    <div class="order-section">
        <h2 class="form-title">
            <i class="fa-solid fa-box-open"></i>
            <span data-key="complete_your_order"></span>
        </h2>
        
        <div class="order-summary">
            <div class="summary-row">
                <span class="summary-label" data-key="product"></span>
                <span class="summary-value" id="summary-product">-</span>
            </div>
            <div class="summary-row">
                <span class="summary-label" data-key="size"></span>
                <span class="summary-value" id="summary-size">-</span>
            </div>
            <div class="summary-row">
                <span class="summary-label" data-key="color"></span>
                <span class="summary-value" id="summary-color">-</span>
            </div>
            <div class="summary-row">
                <span class="summary-label" data-key="quantity"></span>
                <span class="summary-value" id="summary-qty">-</span>
            </div>
            <div class="summary-row summary-total">
                <span class="summary-label" data-key="total"></span>
                <span class="summary-value" id="summary-total">$0.00</span>
            </div>
        </div>

      <form id="cod-form" action="" method="POST">
            <div class="form-group">
                <label for="fullname" data-key="full_name"></label>
                <i class="icon fa fa-user"></i>
                <input type="text" id="fullname" name="fullname" required placeholder="Mehdi Alaoui">
                <i class="fa-solid fa-circle-check check-icon" aria-hidden="true"></i>
                <i class="fa-solid fa-circle-exclamation error-icon" aria-hidden="true"></i>
                <div class="error-message" id="error-fullname" data-key=""></div>
            </div>

            <div class="form-group">
                <label for="phone" data-key="phone_number"></label>
                  <i class="icon fa fa-phone"></i>
                <input type="tel" id="phone" name="phone" required placeholder="06XXXXXXXX">
                <i class="fa-solid fa-circle-check check-icon" aria-hidden="true"></i>
                                <i class="fa-solid fa-circle-exclamation error-icon" aria-hidden="true"></i>
                <div class="error-message" id="error-phone" data-key=""></div>
            </div>

            <div class="form-group">
                <label for="city" data-key="city"></label>
                <i class="icon fa fa-map-marker"></i>
                <select id="city" name="city" required>
                    <option value="" disabled selected data-key="select_city"></option>
                </select>
                <i class="fa-solid fa-circle-check check-icon" aria-hidden="true"></i>
                                <i class="fa-solid fa-circle-exclamation error-icon" aria-hidden="true"></i>
                <div class="error-message" id="error-city" data-key=""></div>
            </div>

            <div class="form-group">
                <label for="address" data-key="address"></label>
                 <i class="icon fa fa-home"></i>
                <textarea id="address" name="address" rows="3" required placeholder="اكتب عنوانك الكامل هنا"></textarea>
                <i class="fa-solid fa-circle-check check-icon" aria-hidden="true"></i>
                                <i class="fa-solid fa-circle-exclamation error-icon" aria-hidden="true"></i>
                <div class="error-message" id="error-address" data-key=""></div>
            </div>

            <input type="hidden" name="product_name" id="form-product-name">
            <input type="hidden" name="product_price" id="form-product-price">
            <input type="hidden" name="selected_size" id="form-size">
            <input type="hidden" name="selected_color" id="form-color">
            <input type="hidden" name="quantity" id="form-quantity">
            <input type="hidden" name="total_amount" id="form-total-amount">

            <button type="submit" class="submit-btn">
<i class="fa-solid fa-clipboard-check"></i>  <span data-key="place_order"></span>
            </button>
        </form>
    </div>

<div class="scarcity">
  <i class="fa-solid fa-fire icon"></i>
  طلبات كثيرة الآن… 
  <span id="viewers">37</span> يشاهدون هذا المنتج
  <br>
  <i class="fa-solid fa-box-open icon"></i>
  المتبقي في المخزون: 
  <span id="stock">6</span> قطع فقط
</div>

<div class="fancy-divider wave"><span data-key="product_details"></span></div>
<div class="tab-container">
<div class="tabs">
      <button class="tab active" data-target="desc">Product Description</button>
      <button class="tab" data-target="reviews">Product Reviews (54)</button>
    </div>
     <!-- PANELS -->
    <div id="desc" class="tab-content active">
      <div class="content-images" id="content-images"></div>
    </div>

    <div id="reviews" class="tab-content">

    <section class="reviews-grid" id="reviewsContainer" aria-label="Placeholder reviews list">
      <!-- Reviews will be injected here via JS -->
    </section>

    <div class="load-more-container">
      <button class="load-more-btn" id="loadMoreBtn">
        <span class="spinner"></span>
        <span class="btn-text">Load More</span>
      </button>
    </div>
    </div>
  </div>  

    <footer>
        <p data-key="copyright"></p>
    </footer>

</div>

<div class="sticky-bar">
    <div class="sticky-inner">
        <a href="#" id="whatsapp-link" class="sticky-btn btn-whatsapp" target="_blank">
            <i class="fa-brands fa-whatsapp"></i>
        </a>
        <a href="#" id="buy-now-btn" class="sticky-btn btn-buy"><i class="fa-solid fa-cart-shopping"></i> <span data-key="buy_now"></span></a>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
